<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Extended Form</title>
</head>
<body>
  <main>
    <h1>Profile Information</h1>

    <form action="/submit" method="post">
      <!-- Personal Info Group -->
      <fieldset>
        <legend>Basic Information</legend>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />
        <br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern= "^[a-zA-Z0-9._%+-]+@alustudent\.com$" required/>
        <br><br>
        <small id="errorMsg" style="color: red;"></small>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </fieldset>

      <br>

      
      <fieldset>
        <legend>Preferences</legend>

        <label for="range">Skill Level (1â€“10):</label>
        <input type="range" id="range" name="range" min="1" max="10" />
        <br><br>

        <label for="fav-color">Favorite Color:</label>
        <input type="color" id="fav-color" name="fav-color" />
      </fieldset>

      <br>

      <button type="submit">Submit</button>
    </form>

   <script>
  document.getElementById('emailForm').addEventListener('submit', function(e) {
    const emailInput = document.getElementById('email');
    const errorMsg = document.getElementById('errorMsg');
    const email = emailInput.value.trim();
    const domain = "@alustudent.com";

    if (!email.endsWith(domain)) {
      e.preventDefault();
      errorMsg.textContent = "Please use an @alustudent.com email address.";
    } else {
      errorMsg.textContent = "";
    }
  });
</script>

  </main>
</body>
</html>
