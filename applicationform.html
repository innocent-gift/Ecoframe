<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Internship/Job Application</title>
    <style>
        /* === CSS (Embedded) === */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c7d3f; /* Green theme for agriculture */
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            color: #2c7d3f;
            padding: 0 10px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .experience-entry {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .experience-entry input {
            flex: 1;
        }

        button {
            background-color: #2c7d3f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #246a34;
        }

        #addExperience {
            background-color: #666;
            margin-top: 5px;
        }

        #addExperience:hover {
            background-color: #555;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .experience-entry {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internship/Job Application</h1>
        <p class="subtitle">Join [Your Agricultural Company & Agritourism Name]</p>
        
        <form id="applicationForm">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend
