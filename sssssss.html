<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        footer {
            background-color: #2c3e50;
            text-align: center;
            padding: 30px 20px;
            font-family: Arial, sans-serif;
        }
        footer main {
            color: aliceblue;
            max-width: 800px;
            margin: 0 auto;
        }
        footer h1 {
            margin-bottom: 20px;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        footer li {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social-logos {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <footer style="background-color: #2c3e50; text-align: center;">
        <main style="color: aliceblue;">
            <h1>My Social Media Links</h1>
            <ul>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="social-icon">
                    <h4>Instagram: @yourusername</h4>
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" class="social-icon">
                    <h4>Facebook: @yourusername</h4>
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="social-icon">
                    <h4>Twitter: @yourusername</h4>
                </li>
            </ul>
            
            <div class="social-logos">
                <a href="https://instagram.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" class="social-icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="social-icon">
                </a>
            </div>
        </main>
    </footer>
</body>
</html>
